<!DOCTYPE html>
<html>

<head>
    <title>Toggle Face</title>
    <style>
        #Containet {
            width: 360px;
            height: 360px;
            background-color: blue;
            border: 4px solid black;
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="Containet">
        <canvas id="Face" width="360" height="360">
        </canvas>
    </div>
    <button onclick="ToogleFace()">Toggle Face</button>
    <script>
        const c = document.getElementById("Face");
        const tx = c.getContext("2d");
        var showSmile = true;
        function drawface() {
            tx.clearRect(0, 0, c.width, c.heigth);
            tx.beginPath();
            tx.fillStyle = "Yellow"
            tx.arc(180, 180, 160, 0, Math.PI * 2);
            tx.fill();
            tx.strokeStyle = "black";
            tx.lineWidth = 4;
            tx.stroke();
            tx.beginPath();
            tx.moveTo(80, 120);
            tx.quadraticCurveTo(110, 80, 160, 120);
            tx.stroke();
            tx.beginPath();
            tx.moveTo(200, 120);
            tx.quadraticCurveTo(250, 80, 280, 120);
            tx.stroke();
            tx.beginPath();
            tx.moveTo(180, 140);
            tx.quadraticCurveTo(130, 220, 180, 200);
            tx.stroke();
        }


        function smile() {
            tx.beginPath();
            tx.moveTo(90, 230);
            tx.quadraticCurveTo(180, 370, 280, 230);
            tx.stroke();
        }
        function sad() {
            tx.beginPath();
            tx.moveTo(90, 285);
            tx.quadraticCurveTo(180, 180, 280, 280);
            tx.stroke();
        }
        function ToogleFace() {
            drawface();
            if (showSmile)
                smile();
            else
                sad();
            showSmile = !showSmile;
        }
        ToogleFace();
    </script>
</body>

</html>
